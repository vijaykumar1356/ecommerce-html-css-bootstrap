    <!-- Navbar ends -->
    <dev class="container-fluid">
        <dev class="row justify-content-center">
            <h2>Check out Page</h2>
        </dev>
        <dev class="row">
            <dev class="col-sm-6 ml-1">
                <form>
                    <h4 class="text-secondary">Account Information</h4>
                    <div class="row mb-2">
                        <div class="col-12 col-md-6">
                            <input type="email" placeholder="abc@email.com" class="form-control">
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="tel" placeholder="Phone Number" class="form-control">
                        </div>
                    </div>
                    <h4 class="text-secondary">Shipping Address</h4>
                    <div class="row mb-2">
                        <div class="col-12">
                            <input type="text" placeholder="Address" class="form-control">
                            <input type="text" placeholder="City" class="form-control">
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="text" placeholder="State/Province" class="form-control">
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="text" placeholder="Zip/Postal Code" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label for="CustomerCountry">Country</label>
                            <select id="CustomerCountry" class="form-control">
                                <option selected>Choose..</option>
                                <option>U.S.A</option>
                                <option>Britain</option>
                                <option>India</option>
                                <option>China</option>
                                <option>Brazil</option>
                                <option>Africa</option>
                            </select>
                        </div>
                    </div>
                </form>
            </dev>
            <dev class="col-sm-5 ml-1">
                <form>
                    <h4 class="text-secondary">Payment Method</h4>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" placeholder="Card holder Name" class="form-control">
                            <input type="text" placeholder="Card Number" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="expiryDate">Expiry</label>
                        </div>
                        <div class="col-12 col-sm-4">
                            <select id="month" class="form-control">
                                <option selected>MM</option>
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>Aug</option>
                                <option>Sep</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-4">
                            <select id="year" class="form-control">
                                <option selected>YYYY</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-4">
                            <input type="text" class="form-control" placeholder="CVV">
                        </div>
                    </div>
                </form>
                <table class="row table">
                    <tr>
                        <th class="text-info">Order Summary</th>
                    </tr>
                    <tr>
                        <td><small>Hilfiger Round Analog Dial Mens Watch</small></td>
                        <td><small>&#8377; 6,999</small></td>
                    </tr>
                    <tr>
                        <td><small>Round Analog Grey Dial Men's Watch</small> </td>
                        <td><small>&#8377; 13,295</small></td>
                    </tr>
                    <tr>
                        <td><small>Slimmest Edge Ceramic Analog Watch</small> </td>
                        <td><small>&#8377; 4,995</small></td>
                    </tr>
                    <tr>
                        <td class="text-right">Total Value</td>
                        <td>&#8377; 24,289</td>
                    </tr>
                </table>
                <a href="#" class="btn btn-success col-6">Place Order</a>
            </dev>
        </dev>
    </dev>

    <script src="js/bootstrap.bundle.min.js"></script>
